<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
	  My BOT
	</title>
	<link rel="stylesheet"
        type="text/css"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
    #id_botchathistory{
        height: 80%;
        overflow-y: auto;
        padding-right:20px;
    }
    .Bot .message{
        font-size: 1rem;
        color: #323232;
        letter-spacing: .015rem;
        line-height: 1.3125rem;
        background: #ecf0f2;
        border-radius: 18px;
        text-align: left;
        display: inline-block;
        min-width: 6rem;
        max-width: 100%;
        word-wrap: break-word;
        margin-top: 5px;
        margin-bottom: 5px;
        margin-left:10px;
    }
    .You .message{
        font-size: 1rem;
        color: white;
        letter-spacing: .015rem;
        line-height: 1.3125rem;
        background: #3151b7;
        border-radius: 18px;
        text-align: left;
        display: inline-block;
        min-width: 6rem;
        max-width: 100%;
        word-wrap: break-word;
        margin-top: 5px;
        margin-bottom: 5px;
        margin-right:15px;
    }
    .You { text-align:right;}
    p{
        padding: 1.5rem;
        font-size: 1.5rem;
    }
    input{
        margin-top: 1rem;
        border: 2px solid #464646;
        background-color: #fff;
        padding: .6em 1em;
        font-size: 1em;
        font-weight: 300;
        line-height: normal;
        border-radius: 18px;
    }
    table{
        margin-left:55px;
        margin-bottom:5px;
        width : 45%;
        font-weight: 300;
        border-spacing:0;
        border-collapse: collapse;
    }
    table.th{
        text-align: left;
        margin: 0px;
        padding: 6px 13px;
    }
    table, th, td {
        text-align: center;
        padding-bottom: 5px;
        padding-top: 5px;
    }
    .time{
        font-family: Inconsolata,monospace;
        color: #959595;
        margin-left:55px;
        margin-right:55px;
    }
    img{
        width:39px;height:36px;margin-right:5px;
    }
    .You img{
        float:right;
        margin-top:5px;
    }
    </style>
  </head>
  <body contentType="text/html" style="height: 100%;">
    <div style="height: 6%;background-color: #3151b7;">  
    <div class="header" style="width:100%;">
        <div style="width: 75%;padding-top: 10px; margin-left: auto;margin-right: auto;display:flex;">
        <h3 style="color:#fff;margin-top:5px;font-size:30px;">TMForum BOT</h1>
        </div>
    </div>
    </div>
    <div class="container">
      <div id="no-script"class="bg-info">
        This application needs JavaScript enabled in your browser!
      </div>
      <div id="id_contextdump"></div>
      <div id=id_botchathistory>
	  </div>
	  
	  <div>
	      <form action="javascript:onChatClick();">
	        <input type="submit" value="Search" style="float: right" />
            <div style="overflow: hidden; padding-right: .5em;">
                <input type="text" name="chattext" id="id_chattext" placeholder="Type here" style="width:100%;">
            </div>
            <br/><br/>
	      </form>
	  </div>
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>{{{payload.script}}}</script>
  </body>
</html>
